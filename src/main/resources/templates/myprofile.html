<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.tymeleaf.org”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile</title>
    <!-- <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/profile.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div th:replace="/fragments/header :: body"></div>
    </header>

    <main>
        <div class="container">
            <div class="mt-4 mb-4">
                <h2 th:text="${'Welcome to your Code Fellowship Profile, ' + applicationUser.firstName + '!'}"></h2>
            </div>
            





            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://i.pravatar.cc/300" class="img-fluid rounded-start" alt="profile_image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${applicationUser.firstName + ' ' + applicationUser.lastName}">Card title</h5>
                            <p class="card-text" th:text="${applicationUser.bio}"></p>
                            <p class="card-text"><small class="text-muted">Username:</small><small class="text-muted" th:text="${' ' + applicationUser.username + ' | '}"></small><small class="text-muted">Date of Birth:</small><small class="text-muted" th:text="${' ' + applicationUser.dateOfBirth}"></small></p>
                        </div>
                    </div>
                </div>
            </div>




            <form id="post-form" action="/addpost" method="post">
                <legend>Create a Post</legend>

                <div class="mb-3">

                    <input type="text" class="form-control" placeholder="Subject" aria-label="Subject" name="subject"
                        required>
                </div>
                <div class="mb-3">

                    <textarea type="password" class="form-control" placeholder="Enter your post content here"
                        aria-label="Enter your post content here" name="content" required></textarea>
                </div>
                <div class="mb-5">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>


            </form>



            <div class="card w-100 mb-3" th:each="post : ${applicationUser.postList}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.subject}"></h5>
                    <p class="card-text" th:text="${post.createdAt}"></p>
                    <p class="card-text" th:text="${post.body}"></p>
                </div>
            </div>



        </div>
    </main>

    <footer>
        <div th:replace="/fragments/footer :: body"></div>
    </footer>


</body>

</html>
