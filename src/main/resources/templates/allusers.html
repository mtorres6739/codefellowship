<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.tymeleaf.org”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <!-- <link rel="stylesheet" href="/css/global.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div th:replace="/fragments/header :: body"></div>
    </header>


    <main>
        <div class="container">
       
<div class="mt-4 mb-4">
    <h2 th:text="${'Browse your community, ' + applicationUser.firstName + '!'}"></h2>
</div>




            <div th:if="${allUsers != null}">
                <div class="card mb-3" style="max-width: 540px;" th:each="user : ${allUsers}">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://i.pravatar.cc/300" class="img-fluid rounded-start" alt="profile_image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${user.firstName + ' ' + user.lastName}">Card title</h5>
                                <p class="card-text d-inline-block text-truncate" style="max-width: 150px;" th:text="${user.bio}"></p>
                                <p class="card-text"><small class="text-muted">Username:</small><small class="text-muted"
                                        th:text="${' ' + user.username}"></small></p>
                                <a class="btn btn-primary" href="#" role="button" th:href="${'/profile/' + user.id}">Visit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 th:else="${'No Posts'}"></h2>
            </div>



        </div>
    </main>

    <footer>
        <div th:replace="/fragments/footer :: body"></div>
    </footer>
</body>

</html>
