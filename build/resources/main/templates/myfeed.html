<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.tymeleaf.org”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Feed</title>
    <!-- <link rel="stylesheet" href="/css/global.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div th:replace="/fragments/header :: body"></div>
    </header>

    <main>
        <div class="container">
            <div class="mt-4 mb-4">
                <h2
                    th:text="${applicationUser.firstName + ', this is your feed!'}">
                </h2>
            </div>


    <div class="card w-100 mb-3" th:each="post : ${allUserPosts}">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.subject}"></h5>
            <p class="card-text" th:text="${post.createdAt}"></p>
            <p class="card-text" th:text="${post.body}"></p>
            <div class="post-auther-wrapper">
                <a class="profile btn btn-primary" th:href="${'/profile/' + post.applicationUser.id}"
                    th:text="${'Author: ' + post.applicationUser.firstName + ' ' + post.applicationUser.lastName}"></a>
            </div>
        </div>
    </div>


           
        </div>
    </main>

<footer>
    <div th:replace="/fragments/footer :: body"></div>
</footer>
</body>

</html>
