<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.tymeleaf.org”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="/css/global.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div th:replace="/fragments/header :: body"></div>
    </header>

    <main>
        <div class="container">
            <div id="title">
                <h1>Code Fellowship</h1>
            </div>


            <form action="/createuser" method="post">
                <div class="mb-3">
                    <!-- <label class="form-label">Username</label> -->
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" required>
                </div>
                <div class="mb-3">
                    <!-- <label class="form-label">Password</label> -->
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" required>
                </div>
                <div class="mb-3">
                    <!-- <label class="form-label">First Name</label> -->
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="firstName" required>
                </div>
                <div class="mb-3">
                    <!-- <label class="form-label">Last Name</label> -->
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" name="lastName" required>
                </div>
                <div class="mb-3">
                    <!-- <label class="form-label">Date of Birth</label> -->
                    <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Date of Birth" name="date" required>
                </div>
                <div class="mb-3">
                    <!-- <label class="form-label">Enter a short bio</label> -->
                    <textarea class="form-control" name="bio" placeholder="Enter a Short Bio" aria-label="Enter a Short Bio" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>


        </div>



    </main>


<footer>
    <div th:replace="/fragments/footer :: body"></div>
</footer>
</body>

</html>
