<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/css/global.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div th:replace="/fragments/header :: body"></div>
    </header>

    <main>
        <div class="container">
            <div class="mt-4 mb-4">
                <h2 th:if="${applicationUser == null}">Welcome to Code Fellowship. Join Our Community!</h2>
                <h2 th:if="${applicationUser != null}"
                    th:text="${'Welcome to Code Fellowship, ' + applicationUser.firstName + '!'}"></h2>
            </div>

            <form action="/login" method="post">
                <div class="row g-3">
                    <div class="mb-3 col">
                        <!-- <label class="form-label">Username</label> -->
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            name="username" required>
                    </div>
                    <div class="mb-3 col">
                        <!-- <label class="form-label">Password</label> -->
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            name="password" required>
                    </div>
                    <div class="col">
                    <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="alert alert-light" role="alert">
                    <a href="/signup">No Account? Sign up!</a>
                    </div>
                </div>
            </form>

        </div>
    </main>


<footer>
    <div th:replace="/fragments/footer :: body"></div>
</footer>
</body>

</html>
